<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>
  <main class="template">

    <!--  header -->

    <header class="header">
      
      <h2 class="title-ip">
        IP Address Tracker
      </h2>

      <div class="input-group">
        <div class="input-item input-ip">
          <input type="text" class="input-value" placeholder="Search for Any IP address or domain">
        </div>
        <div class="input-item input-button">
          <button class="btn-track">
            <img src="assets/images/icon-arrow.svg" alt="">
          </button>
        </div>
      </div>

      <div class="info-user-container">
        <div class="item-info">
          <p class="ip-address">
            ip address
          </p>
          <h3 class="location-ip-address">
            192.212.174.101
          </h3>
        </div>
        <div class="item-info item-location">
          <p class="ip-location">
            location
          </p>
          <h3 class="location">
            brooklyn,NY 10001
          </h3>
        </div>
        <div class="item-info">
          <p class="ip-timezone">
            timezone
          </p>
          <h3 class="timezone">
            UTC -05:00
          </h3>
        </div>
        <div class="item-info item-isp">
          <p class="ip-isp">
            isp
          </p>
          <h3 class="isp">
           SpaceX Starlink
          </h3>
        </div>
      </div>

    </header>

    <!-- header -->

    <!-- section map -->

    <section class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.473978142907!2d106.8643986215593!3d-6.332586992449144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e6!4m0!4m0!5e0!3m2!1sid!2sid!4v1667198895077!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- section map -->
  </main>



  <script src="assets/js/index.js"></script>

</body>
</html>
